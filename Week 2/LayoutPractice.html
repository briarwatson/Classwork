<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LayoutPractice</title>
    <link rel="stylesheet" type="text/css" href="about.css" />
<style>
header {
    background-color: grey;
    color: aliceblue; 
    text-align: center;
    font-display: bold;
}
img {
    border-radius: 10px;
    width: 100px;
    height: auto;
}
img:hover {
    border-radius: 0;
}
nav {
    display: flex;
    width: 100%;
    justify-content: space-around;
}
a:visited {
    color: blueviolet;
}
a:hover {
    color: rgb(53, 241, 53);
}
</style>
<style>
   .box {
    display: flex;
    flex: row wrap;
   }
</style>
</head>
<body>
    <header>
        <img src="https://s1.1zoom.me/big0/146/Bears_Fish_Food_Water_Spray_Hunting_550669_1280x832.jpg">
        HUNGRY BEAR FISHERIES
    </header>
    <nav>
        <a href="https://google.com">Our Fish</a>
        <a href="https://google.com">Conservation</a>
        <a href="https://google.com">About Us</a>
        <a href="https://google.com">Contact Us</a>
    </nav>
    <div class="box">
        <div class="currentlyAvaliable"></div>
        <div class="atlanticSalmon"></div>
        <div class="cohoSalmon"></div>
        <div class="chinookSalmon"></div>
        <div class="sockeyeSalmon"></div>
        <div class="pinkSalmon"></div>
        <div class="rainbowTrout"></div>
    </div>    
</body>
</html>
