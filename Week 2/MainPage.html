<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
<style>
.linkContainer {
    display: flex;
    text-align: center;
}
.blue {
    background-color: rgb(0, 81, 173);
    height: 30px;
    width: 200px;
    box-shadow: 0px 0px 10px rgb(236, 236, 236) inset;
    color: aliceblue;
}
.lightblue {
    background-color: rgb(0, 81, 255);
    height: 30px;
    width: 200px;
    box-shadow: 0px 0px 10px rgb(236, 236, 236) inset;
    color: aliceblue;
}
.yellowContainer {
    display: flex;
    background-color: rgb(42, 8, 42);
    flex-wrap: wrap;
    width: 350px;
    margin: 0%;
}
.yellow {
    display: flex;
    flex-wrap: wrap;
    border: 10px solid rgb(42, 8, 42);
    margin: 0%;
    background-color: yellow;
    height: 80px;
    width: 80px;
    color: black;
}
footer {
    background-color: brown;
    color: white;
    height: 55px;
    width: 600px;
    text-align: center;
}
h2 {
    display: inline;

}
.greenContainer {
    display: flex;
    flex-direction: column;
    background-color: red;
    width: 250px;

}
.green {
    display: flex;
    color: white;
    background-color: green;
    border: 10px solid red;
    height: 80px;
    width: 200px;
}
.purpleContainer {
    display: flex;
}
</style>
</head>

<body>
    <div class="linkContainer">
        <a class="link blue">Main Page</a>
        <a href="salesPage.html" class="link blue">Sales Page</a>
        <a class="link lightblue">Contact Us</a>
    </div>
    <div class="purpleContainer">
        <div class="yellowContainer">
            <div class="yellow">Div 1</div>
            <div class="yellow">Div 2</div>
            <div class="yellow">Div 3</div>
            <div class="yellow">Div 4</div>
            <div class="yellow">Div 5</div>
            <div class="yellow">Div 6</div>
            <div class="yellow">Div 7</div>
            <div class="yellow">Div 8</div>
            <div class="yellow">Div 9</div>
            <div class="yellow">Div 10</div>
        </div>
        <div class="greenContainer">
            <div class="green">Div 1</div>
            <div class="green">Div 2</div>
            <div class="green">Div 3</div>
            <div class="green">Div 4</div>
            <div class="green">Div 5</div>
        </div>
    </div>
    <footer>
        <h2> AIN'T GOTTA GO HOME BUT YOU CAN'T STAY HERE! </h2>
    </footer>
</body>
</html>
