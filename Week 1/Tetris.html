<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.blueContainer {
    display: flex;
    flex: row wrap;
}
.box {
    height: 50px;
    width: 50px;
    box-shadow: 0px 0px 10px grey inset;
    flex-direction: row-reverse;
}
.cyan {
    background-color: cyan;
}
</style>
<style> 
.greenContainer {
    display: flex;
    flex: row wrap;
}
.box green {
    height: 50px;
    width: 50px;
    box-shadow: 0px 0px 10px grey inset;
    flex-direction: column-reverse;
    
}
.green {
    background-color: rgb(80, 248, 80);
}
</style>
</head>
<body>
    <div class="blueContainer">
        <div class="box cyan"></div>
        <div class="box cyan"></div>
        <div class="box cyan"></div>
        <div class="box cyan"></div>
    </div>
    <div class="greenContainer">
        <div class="box green"></div>
    </div>
</body>
</html>
