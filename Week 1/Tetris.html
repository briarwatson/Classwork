<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.blueContainer {
    display: flex;
    flex: row wrap;
}
.box {
    height: 50px;
    width: 50px;
    box-shadow: 0px 0px 10px grey inset;
    flex-direction: row-reverse;
}
.cyan {
    background-color: cyan;
}
</style>
<style> 
.darkblueContainer {
    display: flex;
    flex: row wrap;
}
.boxdarkblue {
    height: 50px;
    width: 50px;
    box-shadow: 0px 0px 10px grey inset;
    flex-direction: row;
}
.darkblue {
    background-color: rgb(32, 32, 252);
}
</style>
</head>
<body>
    <div class="blueContainer">
        <div class="box cyan"></div>
        <div class="box cyan"></div>
        <div class="box cyan"></div>
        <div class="box cyan"></div>
    </div>
    <div class="darkblueContainer">
        <div class="box darkblue"></div>
        <div class="box darkblue"></div>
    </div>
    <div class="darkblueContainer">
        <div class="box darkblue"></div>
        <div class="box darkblue"></div>
    </div>
</body>
</html>
