<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css"/>
</head>
<body>

    <div class="blankContainer">
        <div class="empty space">0</div>
    </div>

    <div class="mainContainer">
        <button class="box black">AC</button>
        <button class="box black">+/-</button>
        <button class="box black">%</button>
        <button class="box orange">/</button>
    
    </div>

    <div class="secondContainer">
        <botton class="box gray">7</button>
        <button class="box gray">8</button>
        <button class="box gray">9</button>
        <button class="box orange">x</button>
    </div>

    <div class="thirdContainer">
        <button class="box gray">4</button>
        <button class="box gray">5</button>
        <button class="box gray">6</button>
        <button class="box orange">-</button>
    </div>

    <div class="fourthContainer">
        <button class="box gray">1</button>
        <button class="box gray">2</button>
        <button class="box gray">3</button>
        <button class="box orange">+</button>
    </div>

    <div class="fifthContainer">
        <button class="box gray">0</button>
        <button class="box gray">.</button>
        <button class="box orange">=</button>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
