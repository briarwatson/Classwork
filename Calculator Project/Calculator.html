<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css"/>
</head>
<body>

    <div class="blankContainer">
        <div class="empty space">0</div>
    </div>

    <div class="mainContainer">
        <div class="box black">AC</div>
        <div class="box black">+/-</div>
        <div class="box black">%</div>
        <div class="box orange">/</div>
    
    </div>

    <div class="secondContainer">
        <div class="box gray">7</div>
        <div class="box gray">8</div>
        <div class="box gray">9</div>
        <div class="box orange">x</div>
    </div>

    <div class="thirdContainer">
        <div class="box gray">4</div>
        <div class="box gray">5</div>
        <div class="box gray">6</div>
        <div class="box orange">-</div>
    </div>

    <div class="fourthContainer"></div>
        <div class="box gray">1</div>
        <div class="box gray">2</div>
        <div class="box gray">3</div>
        <div class="box orange">+</div>
</div>

    <div class="fifthContainer"></div>
        <div class="box gray">0</div>
        <div class="box gray">.</div>
        <div class="box orange">=</div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
