<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListProject</title>
    <link rel="stylesheet" type="text/css" href="ToDoListProject.css"/>
</head>
<body>
    <header>
        <h1>Welcome To The To Do List</h1>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=TimesNewRoman" />
    </header>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Sora" />
        <div class="center">
        <ul class="leftList">
                <li><input type="checkbox">Clean Master Bedroom</input></li>
                <li><input type="checkbox">Clean Master Bathroom</input></li>
                <li><input type="checkbox">Clean Guest Room</input></li>
                <li><input type="checkbox">Clean Basement</input></li>
                <li><input type="checkbox"></li>
                <li><input placeholder="List" id="leftInput"></input>
                    <button id="leftButton">Done</button>
                </input></li>
    </ul>
        <ul class="rightList">
            <li><input type="checkbox">Practice Runway Walk</input></li>
            <li><input type="checkbox">Research</input></li>
            <li><input type="checkbox">Spend Time Reading</input></li>
            <li><input type="checkbox">Go To Gym</input></li>
            <li><input type="checkbox"></li>
            <li><input placeholder="List" id="rightInput"></input>
                    <button id="rightButton">Done</button>
                </input></li>
    </ul>
    </div>


    <script src="ToDoListProject.js"></script>
</body>
</html>
